<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    <ul>
      {% if not books %}
      <p>{{"Library is empty"}}</p>
      {% else %}
        {% for item in books %}
        <li>{{ item["title"] }}-{{item["author"]}}-{{item["rating"]}}</li>
        {% endfor %}
      {% endif %}
    </ul>

    <a href="/add">Add New Book</a>
  </body>
</html>
